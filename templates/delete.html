{% extends 'main.html' %}

{% block content %}
    <main class="formPage my-xl">
        <div class="content-box">
            <div class="formWrapper">
                <form class="form" method="POST">
                    {% csrf_token %}
                    <p>Are your sure you want to delete <h3>{{ obj }}?</h3></p>
                    <a class="btn btn--sub btn--lg  my-md" href="{{ request.META.HTTP_REFERER }}">&#x2190 Go Back</a>
                    <input class="btn btn--sub btn--lg  my-md" type="submit" value="Delete" />
                </form>
            </div>
        </div>
    </main>
{% endblock content %}
